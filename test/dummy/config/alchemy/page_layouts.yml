# == This file defines the page layouts for new pages.
#
# For further information please see http://guides.alchemy-cms.com/stable/page_layouts.html

- name: index
  unique: true
  elements: [article]
  autogenerate: [article]


- name: posts
  elements: [post_list]
  custom_model: "Post"
  custom_model_action: "index"
  cache: false

- name: post_show
  elements: [post_show]
  custom_model: "Post"
  custom_model_action: "show"
  cache: false